<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Slash-Slash-ToDo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/391c124573.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"><!-- Modal Title Here --></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="modal-body">
                      <!-- Modal Body Here -->
                  </div>
                  <div class="modal-footer" id="modal-footer">
                        <!-- Modal Buttons Here -->
                  </div>
                </div>
              </div>
        </div>
        <header>
            <div class="page-header">
                <h1><i class="fas fa-check-square"></i>Slash<span class="title-black">-Slash-</span>ToDo</h1>
                <h2>A Simple To Do List and Timekeeping App</h2>      
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-7" id="task-div">
                    <div class="row">
                        <div class="col-9">
                            <h3>Task List</h3>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary" id="btn-add-task" data-toggle="modal" data-target="#staticBackdrop">New Task</button>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <colgroup>
                            <col span="1" style="width: 68%;">
                            <col span="1" style="width: 16%;">
                            <col span="1" style="width: 6%;">
                            <col span="1" style="width: 6%;">
                            <col span="1" style="width: 4%;">
                         </colgroup>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Added</th>
                                <th>Due</th>
                                <th><!-- Done --></th>
                                <th><!-- Delete --></th>
                            </tr>
                            <tbody id="task-list-body">
                                <!-- Tasks Here -->
                            </tbody>
                        </thead>
                    </table>
                </div>
                <div class="col-5" id="timer-div">
                    <div class="row">
                        <div class="col-8">
                            <h3>Timekeeping</h3>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary" id="btn-add-log" data-toggle="modal" data-target="#staticBackdrop">Add Log</button>
                        </div>
                    </div>
                    <div id="timer-list" class="row justify-content-center">
                        <!-- Timer Template Begin-->
                        <div class="col">
                            <div class="card rounded=50 timer-card">
                                <div class="align-items-center">
                                    <h4 class="timer-title">
                                        <svg width=".9em" height=".9em" viewBox="0 0 16 16" class="bi bi-alarm-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                                        </svg>
                                        Time Logging
                                    </h4>
                                </div>
                                <div class="row align-items-center timer-idle">
                                    <div class="col-5">
                                        <div class="modal-input-div">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="task-options" id="radio-admin" value="Admin">
                                                <label class="form-check-label" for="radio-admin">Admin</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="task-options" id="radio-meetings" value="Meetings" >
                                                <label class="form-check-label" for="radio-meetings">Meetings</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="task-options" id="radio-comms" value="Comms">
                                                <label class="form-check-label" for="radio-comms">Comms</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="task-options" id="radio-other" value="Other" >
                                                <label class="form-check-label" for="radio-other">Other</label>
                                            </div>
                                        </div>
                                        <div class="input-group" id="timer-work-log">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text">Log:</span>
                                            </div>
                                            <textarea class="form-control" aria-label="Log" id="work-log-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-3 timer-clock">00:00:00</div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-success btn-start" onclick="handleTimer(event,'start')">Start</button>
                                        <button type="button" class="btn btn-secondary btn-stop" onclick="handleTimer(event,'stop')">Stop</button>
                                        <button type="button" class="btn btn-primary btn-log" onclick="handleTimer(event,'log')">Log</button>
                                        <button type="button" class="btn btn-warning btn-reset" onclick="handleTimer(event,'reset')">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Timer Template End -->
                        <table class="table table-hover">
                            <colgroup>
                                <col span="1" style="width: 18%;">
                                <col span="1" style="width: 8%;">
                                <col span="1" style="width: 8%;">
                                <col span="1" style="width: 58%;">
                                <col span="1" style="width: 8%;">
                             </colgroup>
                            <thead>
                                <tr>
                                    <th>Added</th>
                                    <th>Time</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th><button class="btn btn-primary" id="btn-view-report" data-toggle="modal" data-target="#staticBackdrop">Rep.</button></th>
                                </tr>
                                <tbody id="log-list-body">
                                    <!-- Tasks Here -->
                                </tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer mt-auto py-3">
            <div class="container footer-main-div">
                <p>Â©<span id="dynamicYear"></span> SJH</p>
                <p>About</p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="js/app.js"></script>
    </body>
</html>
